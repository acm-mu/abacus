version: "3.8"
services:
  mongo:
    container_name: mongo
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=abacus
      - MONGO_INITDB_ROOT_USERNAME=username
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    ports:
      - "27017-27019:27017-27019"
  piston:
    image: ghcr.io/engineer-man/piston
    container_name: piston
    restart: always
    environment:
      - PISTON_LOG_LEVEL=DEBUG
    ports:
      - 2000:2000
    volumes:
      - ./piston-volume:/piston
    tmpfs:
      - /piston/jobs:exec
      - /tmp:exec
  backend:
    container_name: backend
    build:
      context: backend
    environment:
      - MONGO_HOST=localhost
      - MONGO_USER=username
      - MONGO_PASS=password
      - MONGO_DBNAME=abacus
    volumes:
      - "./backend:/app"
    ports:
      - "80:80"
    depends_on:
      - mongo
  frontend:
    container_name: frontend
    build:
      context: frontend
    volumes:
      - "./frontend/public:/app/public"
      - "./frontend/src:/app/src"
    ports:
      - "3000:3000"
    depends_on:
      - backend
