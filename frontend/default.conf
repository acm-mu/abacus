server {
   listen 80;
   server_name localhost;
   root /usr/share/nginx/html;
   index index.html;

   location / {
       try_files $uri /index.html;
   }

   # Serve static assets correctly
   location /static/ {
       expires 1y;
       access_log off;
       add_header Cache-Control "public, max-age=31536000, immutable";
   }

   error_page 404 /index.html
}
