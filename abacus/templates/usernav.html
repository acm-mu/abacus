{% if is_logged_in() %}
  <div class="right menu">
    <div class="ui simple dropdown item">
      <a href="/{{ getuserinfo('division') }}">
      {{ getuserinfo('user_name') }}
      </a>
      <div class="menu">
        {% if getuserinfo('role') == 'admin' %}
          <a href="/admin/settings" class="right item">Settings</a>
        {% endif %}
        <a href="/logout" class="item">Log out</a>
      </div>
    </div>
  </div>
{% else %}
  <a href="/login" class="right item">Log in</a>
{% endif %}
