version: '3.8'
services:
  mongodb:
    container_name: mongo
    restart: unless-stopped
    build:
      context: .docker
      dockerfile: Dockerfile.mongo
    volumes:
      - './mongo-volume:/data/db'
    ports:
      - '27017:27017'
  piston:
    container_name: piston
    build:
      context: piston/api
    volumes:
      - './piston-volume:/piston'
      - ./.docker/piston.entrypoint.sh:/tmp/entrypoint.sh
    tmpfs:
      - '/piston/jobs:exec'
    ports:
      - '2000:2000'
  server:
    container_name: server
    restart: unless-stopped
    build:
      context: backend
    environment:
      - MONGO_HOST=mongo
      - MONGO_USER=username
      - MONGO_PASS=password
      - MONGO_DBNAME=abacus
      - USE_DOCKER=true
    volumes:
      - './backend/src:/app/src'
    ports:
      - '80:80'
    depends_on:
      - mongodb
  app:
    container_name: app
    restart: unless-stopped
    build:
      context: frontend
    volumes:
      - ./frontend/public:/app/public
      - ./frontend/src:/app/src
    environment:
      - USE_DOCKER=true
    ports:
      - '3000:3000'
    depends_on:
      - server
  lambda-spoofer:
    container_name: lambda-spoofer
    restart: unless-stopped
    build:
      context: lambdas
    volumes:
      - ./lambdas/spoofer:/app
      - ./lambdas/PistonRunner:/PistonRunner
    ports:
      - '6000:6000'
    depends_on:
      - server
