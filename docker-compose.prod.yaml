version: "3.7"

services:
  mongodb:
    container_name: mongo
    restart: unless-stopped
    build:
      context: .docker
      dockerfile: Dockerfile.mongo
    volumes:
      - ./mongo-volume:/data/db
    command: --bind_ip 0.0.0.0
    ports:
      - 27017:27017
  server:
    container_name: server
    restart: unless-stopped
    build:
      context: backend
      dockerfile: Dockerfile.prod
    environment:
      - MONGO_HOST=mongodb
      - MONGO_USER=username
      - MONGO_PASS=password
      - MONGO_DBNAME=abacus
    ports:
      - "8080:80"
    depends_on:
      - mongodb
  app:
    container_name: app
    build:
      context: frontend
      dockerfile: Dockerfile.prod
    ports:
      - "8081:80"
    depends_on:
      - server
