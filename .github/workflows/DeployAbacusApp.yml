name: Deploy Abacus Backend EC2
on:
  push:
    paths:
      - "backend/*"
    branches: [react]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: yarn install
        run: yarn install

      - name: tsc
        uses: icrawl/action-tsc@v1

      - name: build
        working-directory: ./backend
        run: npm run build
