name: Test frontend
on:
  push:
    paths:
      - "frontend/**"
    branches:
      - "*"
      - "!master"
jobs:
  deploy:
    name: CI Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install dependencies
        working-directory: frontend
        run: yarn install

      - name: Build project
        working-directory: frontend
        run: yarn build

      - name: Test project
        working-directory: frontend
        run: yarn test
