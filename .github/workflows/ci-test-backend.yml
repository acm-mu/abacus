name: Test Backend
on:
  pull_request:
  push:
    paths:
      - 'backend/**'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - uses: egordm/gha-yarn-node-cache@v1
      - run: yarn install
        working-directory: backend
      - run: yarn build
        working-directory: backend
