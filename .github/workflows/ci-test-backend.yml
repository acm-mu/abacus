name: Test Backend
on:
  pull_request:
    paths:
      - 'backend/**'
  push:
    paths:
      - 'backend/**'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - uses: actions/cache@v4
        with:
          path: backend/package.json
          key: npm-${{ hashFiles('package-lock.json') }}
      - run: yarn install
        working-directory: backend
      - run: yarn build
        working-directory: backend
