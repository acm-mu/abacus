name: Lint Code
on:
  push:
    paths: ["backend/**"]

jobs:
  eslint:
    name: Lint Backend Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: bradennapier/eslint-plus-action@v3.4.2
        with:
          configFile: backend/.eslintrc.json
          includeGlob: backend/**/*
